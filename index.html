<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>FlyBird</title>
		<link rel="shortcut icon" href=""/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div id="flyWrap">
			<div id="gameStart">
				<div id="score">
					<img src="img/0.jpg" alt="" />
				</div>
				
				<div id="head">
					<img src="img/head.jpg" alt="" />
					<span></span>
				</div>
				
				<div id="btns">
					<img src="img/start.jpg" alt="" id="start" />
					<img src="img/submit.jpg" alt="" id="submit" />
				</div>
			</div>
			
			<!--小鸟-->
			<div id="flyBird">
				<img src="img/bird0.png" alt="" />
			</div>
			
			<!--slider-->
			<div id="slider">
				<img src="img/slider.jpg" alt="" />
				<img src="img/slider.jpg" alt="" />
			</div>
			
			<!--管道-->
			<ul id="pipeWrap">
				
			</ul>
			
			<div id="gameOver">
				<img src="img/game_over.jpg" alt="" id="over"/>
				<img src="img/message.jpg" alt="" id="message"/>
				<img src="img/ok.jpg" alt="" id="okButton"/>
			</div>
		</div>
		<audio src="source/game_music.mp3" id="game_music" loop=""></audio>
		<audio src="source/bullet.mp3" id="bullet"></audio>
		<audio src="source/game_over.mp3" id="gameEndMusic"></audio>
	</body>
</html>
<script type="text/javascript" src="js/index.js"></script>
